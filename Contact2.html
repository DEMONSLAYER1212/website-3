<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl">Contact Us</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html">Home</a></li>
                <li><a href="About2.html">About</a></li>
                <li><a href="Contact2.html">Contact</a></li>
                <li><a href="RegistrationPage.html">Register</a></li>
                <li><a href="LoginPage.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow p-6">
        <h2 class="text-2xl mb-4">Contact Us</h2>
        <form action="#" method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Your Name" class="border rounded p-2 w-full">
            <input type="email" name="email" placeholder="Your Email" class="border rounded p-2 w-full">
            <textarea name="message" placeholder="Your Message" class="border rounded p-2 w-full" rows="4"></textarea>
            <button type="submit" class="bg-blue-600 text-white rounded p-2">Send</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
